<!DOCTYPE html>
<html ng-app="info">
<head>
<title>文件管理-查看</title>

<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
<meta http-equiv="description" content="this is my page">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
 <link rel="stylesheet" type="text/css" href="../../../../resource/css/bootstrap.css">
    <link rel="stylesheet"href="../../../../resource/css/zTree/zTreeStyle/zTreeStyle.css"type="text/css">
    <link rel="stylesheet" type="text/css" href="../../../../resource/css/common.css">
    <script type="text/javascript" src="../../../../resource/js/angular-1.0.1.min.js"></script>
    <script type="text/javascript" src="../../../../resource/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../../../../resource/js/getUrlParam.js"></script>
    <script type="text/javascript" src="../../../../resource/js/response.js"></script>
<!-- 时间 -->
    <link rel="stylesheet" type="text/css"href="../../../../resource/js/date/css/date.css">
    <script src="../../../../resource/js/date/js/eap.core.js"></script>
    <script src="../../../../resource/js/date/js/eap.util.date.js"></script>
    <script src="../../../../resource/js/date/js/eap.simpleDatepicker.js"></script>
    
  <!-- 树形控件 -->
    <script type="text/javascript"src="../../../../resource/js/validate/js/jqueryTree/jquery.ztree.core-3.5.js"></script>
    <script type="text/javascript" src="../../../../resource/js/validate/js/jqueryTree/jquery.ztree.excheck-3.5.js"></script>
    <script type="text/javascript" src="../../../../resource/js/artDialog/skins/js/artDialog.source.js?skin=default"></script>
    <script type="text/javascript" src="../../../../resource/js/artDialog/skins/js/iframeTools.source.js"></script>
    <script type="text/javascript" src="../../../../resource/js/artDialog/skins/js/artDialogZJ.js"></script>
   
<script type="text/javascript">

var info = angular.module("info", []);
		info.controller("infoController",function($scope, $http) {
		//var ids = UrlParm.parm("id");
			//返回
			$scope.onReturn=function(){
				history.go(-1);
			}
		
			$http({
					url:parent.getFunctionLinksHref("self"),
					method:'GET',
					dataType : "json",
					withCredentials: true,
					headers: {'Content-Type': 'application/json;charset=UTF-8;'},
					data: ''
					}).success(function(data, status, headers, config){
						//响应成功
						$scope.tasks= data;
					}).error(function(data, status, headers, config){
						//处理响应失败
						response(status);
					});
		})
 </script>
</head>
<body ng-controller="infoController">

	<!-- 操作按钮操作区 -->
	<div class="col-lg-12 topActionPanel">

		<div>
		    	<button type="button" class="btn btn-primary" ng-click="onReturn()">返 回</button>
	    	</div>
	</div>
	<div class="col-lg-6">
		
		 <div class="input-group input-group-sm">
            <span class="input-group-addon text-right spanwidth">根&nbsp;目&nbsp;录</span>
            <input type="text" class="form-control" value="{{tasks.root_path}}" disabled="disabled">
          
        </div>
		 <div class="input-group input-group-sm">
            <span class="input-group-addon text-right spanwidth">相对路径</span>
            <input type="text" class="form-control" value="{{tasks.relative_path}}" disabled="disabled">
          
        </div>
		
		<div class="input-group input-group-sm">
            <span class="input-group-addon text-right spanwidth">文件类型</span>
            <input type="text" class="form-control" value="{{tasks.file_type}}" disabled="disabled">
          
        </div>
		<div class="input-group input-group-sm">
            <span class="input-group-addon text-right spanwidth">后&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;缀</span>
            <input type="text" class="form-control" value="{{tasks.suffix}}" disabled="disabled">
          
        </div>
        <div class="input-group input-group-sm">
            <span class="input-group-addon text-right spanwidth">文件大小</span>
            <input type="text" class="form-control" value="{{tasks.file_size}}"disabled="disabled" >
          
        </div>
		  <div class="input-group input-group-sm">
            <span class="input-group-addon text-right spanwidth">文件信息</span>
            <input type="text" class="form-control" value="{{tasks.file_name}}"disabled="disabled" >
          
        </div>
	 <div class="input-group input-group-sm">
            <span class="input-group-addon text-right spanwidth">日&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;期</span>
            <input type="text" class="form-control" value="{{tasks.createtime}}"disabled="disabled" >
          
        </div>
	</div>

</body>
</html>
