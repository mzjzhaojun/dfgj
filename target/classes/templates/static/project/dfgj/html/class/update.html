<!DOCTYPE html>
<html ng-app="update">
  <head>
    <title>班级管理-修改</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
<link rel="icon" type="image/x-icon" href="../../../resource/img/logo.ico">
<link rel="stylesheet" type="text/css" href="../../../../resource/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../../../../resource/css/common.css">
<link href="../../../../resource/css/bootstrap-datetimepicker.css" rel="stylesheet" media="screen">
<script type="text/javascript" src="../../../../resource/js/angular-1.0.1.min.js"></script>
<script type="text/javascript" src="../../../../resource/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../../resource/js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../../resource/js/bootstrap.min.js"></script>
<script src="../../../../resource/js/date/js/eap.core.js"></script>
<!-- 表单验证 -->
<link rel="stylesheet" type="text/css" href="../../../../resource/js/validate/css/validate.css" />
<script type="text/javascript" src="../../../../resource/js/validate/js/eap.tip.js"></script>
<script type="text/javascript" src="../../../../resource/js/validate/js/eap.validate.js"></script>
<script type="text/javascript" src="../../../../resource/js/date/js/eap.lang-zh_CN.js"></script>
<script type="text/javascript" src="../../../../resource/js/response.js"></script>

<!-- datetime -->
<script type="text/javascript" src="../../../../resource/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
<script type="text/javascript" src="../../../../resource/js/locales/bootstrap-datetimepicker.fr.js" charset="UTF-8"></script>
	<script type="text/javascript">
		
		var update = angular.module("update", []);
		update.controller("updateController",function($scope, $http) {
			
			$scope.inittype = function() {
				$http({
					url : parent.getMenuLinksHref("admindictionaryself"),
					method : 'POST',
					dataType : "json",
					withCredentials : true,
					headers : {
						'Content-Type' : 'application/json;charset=UTF-8;'
					},
					data : JSON.stringify({
						typecode : 1800
					})
				}).success(function(data, status, headers, config) {
					$scope.dictionarytype = data;
				}).error(function(data, status, headers, config) {
					//处理响应失败
					response(status);
				})
			}
			$scope.inittechtype = function() {
				$http({
					url : parent.getMenuLinksHref("admindictionaryself"),
					method : 'POST',
					dataType : "json",
					withCredentials : true,
					headers : {
						'Content-Type' : 'application/json;charset=UTF-8;'
					},
					data : JSON.stringify({
						typecode : 500
					})
				}).success(function(data, status, headers, config) {
					$scope.dictionaryteachtype = data;
				}).error(function(data, status, headers, config) {
					//处理响应失败
					response(status);
				})
			}
			
	
			$scope.initsubject = function() {
				$http({
					url : parent.getMenuLinksHref("subjectlist"),
					method : 'POST',
					dataType : "json",
					withCredentials : true,
					headers : {
						'Content-Type' : 'application/json;charset=UTF-8;'
					},
					data : JSON.stringify({
					
					})
				}).success(function(data, status, headers, config) {
					$scope.subject = data;
				}).error(function(data, status, headers, config) {
					//处理响应失败
					response(status);
				})
			}
			$scope.initaccount = function() {
				$http({
					url : parent.getMenuLinksHref("accountself"),
					method : 'POST',
					dataType : "json",
					withCredentials : true,
					headers : {
						'Content-Type' : 'application/json;charset=UTF-8;'
					},
					data : JSON.stringify({
					})
				}).success(function(data, status, headers, config) {
					$scope.account = data;
				}).error(function(data, status, headers, config) {
					//处理响应失败
					response(status);
				})
			}
			$scope.initteacher = function() {
				$http({
					url : parent.getMenuLinksHref("teacherlist"),
					method : 'POST',
					dataType : "json",
					withCredentials : true,
					headers : {
						'Content-Type' : 'application/json;charset=UTF-8;'
					},
					data : JSON.stringify({
					})
				}).success(function(data, status, headers, config) {
					$scope.teacher = data;
				}).error(function(data, status, headers, config) {
					//处理响应失败
					response(status);
				})
			}
			$scope.formData = {};
			$http({
				url:parent.getFunctionLinksHref("self"),
				method:'GET',
				dataType : "json",
				withCredentials: true,
				headers: {'Content-Type': 'application/json;charset=UTF-8;'},
				data: ''
				}).success(function(data, status, headers, config){
					//响应成功
					$scope.formData= data;
					$scope.formData.type = data.type;
					$scope.formData.account_id = date.account_id;
				}).error(function(data, status, headers, config){
					//处理响应失败
					response(status);
				});
			//返回
			$scope.onReturn=function(){
				history.go(-1);
			}
			//保存
			$scope.onPreserved=function(){
				var isValid = $("#saveForm").valid();
				$scope.formData.sdatetime = $("#dnexttime").val();
				$scope.formData.edatetime = $("#dedatetime").val();
			
					if(isValid){
    				$http({
    					url:parent.getFunctionLinksHref("self"),
    					method:'PUT',
    					dataType : "json",
    					withCredentials: true,
    					headers: {'Content-Type': 'application/json;charset=UTF-8;'},
    					data: JSON.stringify($scope.formData)
    		  		}).success(function(data, status, headers, config){
    		  			location.href="list.html";
    		  		}).error(function(data, status, headers, config){
						//处理响应失败
    		  			response(status);
					})
    			}
			}
			

			$scope.inittype();
			$scope.initaccount();
			$scope.initsubject();
			$scope.inittechtype();
			$scope.initteacher();
		})
	</script>
</head>
  
  <body ng-controller="updateController">
  	<form method="post" id="saveForm" action="">
  		 <!-- 操作按钮操作区 -->
  		 <div class="col-lg-12 topActionPanel">
	        <div>
		    	<button type="button" class="btn btn-primary" ng-click="onPreserved()">确 定</button>
	    	</div>
	    	<div>
		    	<button type="button" class="btn btn-primary" ng-click="onReturn()">返 回</button>
	    	</div>
    	</div>
   		<div class="col-lg-6">
			<div class="input-group input-group-sm">
			<input type="hidden" class="form-control" id="version" name="version" ng-model="formData.version">
				<span class="input-group-addon text-right spanwidth">班级名</span> 
				  <input type="text" class="form-control required" name="classname" ng-model="formData.classname" maxlength="32">
			
			    <span class="input-group-addon verifyprompt">*</span>
			</div>
		   <div class="input-group input-group-sm">
			<span class="input-group-addon text-right spanwidth">科目</span> 
		   <select class="form-control required " ng-model="formData.subject_id" id="subject_id" name="subject_id"
			       ng-options="dic.subject.id as dic.subject.name for dic in subject">
			    <option value="">请选择</option>		    
			    </select>
			<span class="input-group-addon verifyprompt">*</span>
		   </div>
		   <div class="input-group input-group-sm">
			<span class="input-group-addon text-right spanwidth">学习管理师</span> 
		    <select class="form-control required " ng-model="formData.learningaccount_id" id="learningaccount_id" name="learningaccount_id"
			       ng-options="dic.account.id as dic.account.name for dic in account">
			    <option value="">请选择</option>		    
			    </select>
			<span class="input-group-addon verifyprompt">*</span>
		   </div>
		   <div class="input-group input-group-sm">
				<span class="input-group-addon text-right spanwidth">教师</span> 
				 <select class="form-control required " ng-model="formData.teacher_id" id="teacher_id" name="teacher_id"
			       ng-options="dic.teacher.id as dic.teacher.name for dic in teacher">
			    <option value="">请选择</option>
			    
			    </select>
			    <span class="input-group-addon verifyprompt">*</span>
			</div>
			<div class="input-group input-group-sm">
			<input type="hidden" class="form-control" id="version" name="version" ng-model="formData.version">
				<span class="input-group-addon text-right spanwidth">总课时</span> 
				  <input type="text" class="form-control required" name="totalhour" ng-model="formData.totalhour" maxlength="32">
			
			    <span class="input-group-addon verifyprompt">*</span>
			</div>
			<div class="input-group input-group-sm">
			<input type="hidden" class="form-control" id="version" name="version" ng-model="formData.version">
				<span class="input-group-addon text-right spanwidth">未上课时</span> 
				  <input type="text" class="form-control required" name="nothour" ng-model="formData.nothour" maxlength="32">
			
			    <span class="input-group-addon verifyprompt">*</span>
			</div>
			<div class="input-group input-group-sm">			
				<span class="input-group-addon text-right spanwidth">开始日期</span> 
				 <div class="input-group date form_datetime" id="nexttime" style="width:400px;" data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input2">
                    <input class="form-control" id="dnexttime" ng-model="formData.sdatetime" size="14" type="text" value="" readonly>
					<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                </div>
                
			  	<input type="hidden" id="dtp_input2" value="" />
			</div>
		
			<div class="input-group input-group-sm">	
				<span class="input-group-addon text-right spanwidth">结束日期</span> 
				<div class="input-group date form_datetime" id="edatetime" style="width:400px;" data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input1">
                    <input class="form-control" id="dedatetime" ng-model="formData.edatetime" size="14" type="text" value="" readonly>
					<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                </div>
			   	<input type="hidden" id="dtp_input1" value="" />
			</div>
			
			 <div class="input-group input-group-sm">
				<span class="input-group-addon text-right spanwidth">类型</span> 
				 <select class="form-control required " ng-model="formData.type" id="type" name="type"
			       ng-options="dic.dictionary.code as dic.dictionary.name for dic in dictionarytype">
			    <option value="">请选择</option>
			    </select>
			    <span class="input-group-addon verifyprompt">*</span>
			</div>
			<div class="input-group input-group-sm">
			<input type="hidden" class="form-control" id="version" name="version" ng-model="formData.version">
				<span class="input-group-addon text-right spanwidth">补课班课时</span> 
				  <input type="text" class="form-control required" name="hour_id" ng-model="formData.hour_id" maxlength="32">
			
			    <span class="input-group-addon verifyprompt">*</span>
			</div>
			 <div class="input-group input-group-sm">
				<span class="input-group-addon text-right spanwidth">课程类型</span> 
				 <select class="form-control required " ng-model="formData.teach_type" id="teach_type" name="teach_type"
			       ng-options="dic.dictionary.code as dic.dictionary.name for dic in dictionaryteachtype">
			    <option value="">请选择</option>
			    </select>
			    <span class="input-group-addon verifyprompt">*</span>
			</div>
			
			 
			<div class="input-group input-group-sm">
				<span class="input-group-addon text-right spanwidth"
					style="height: 150px;">备&nbsp;&nbsp;&nbsp;&nbsp;注&nbsp;&nbsp;&nbsp;&nbsp;</span>

				<textarea class="txtVal form-control" style="height: 150px;"
					ng-model="formData.remark"></textarea>

			</div>
		</div>
    </form>
  </body>
 <script type="text/javascript">
 $('#dedatetime').datetimepicker({
		format : 'yyyy-mm-dd',
		language : 'cn',
		weekStart : 1,
		minView : "month",
		todayBtn : 1,
		initialDate:new Date(),
		autoclose : 1,
		todayHighlight : 1,
		startView : 2,
		forceParse : 0,
		showMeridian : 0
	});


$('#nexttime').datetimepicker({
	format : 'yyyy-mm-dd',
	language : 'cn',
	weekStart : 1,
	minView : "month",
	todayBtn : 1,
	initialDate:new Date(),
	autoclose : 1,
	todayHighlight : 1,
	startView : 2,
	forceParse : 0,
	showMeridian : 0
});
</script>
</html>
