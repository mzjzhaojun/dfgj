<!DOCTYPE html>
<html ng-app="info">
<head>
<title>班级管理-查看</title>

<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
<meta http-equiv="description" content="this is my page">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<link rel="icon" type="image/x-icon" href="../../../resource/img/logo.ico">
<link rel="stylesheet" type="text/css"
	href="../../../../resource/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="../../../../resource/css/common.css">
<script type="text/javascript"
	src="../../../../resource/js/angular-1.0.1.min.js"></script>
<script type="text/javascript"
	src="../../../../resource/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../../resource/js/response.js"></script>
<script type="text/javascript"
	src="../../../../resource/js/jquery.cookie.js"></script>

<script type="text/javascript">
	var info = angular.module("info", []);
	info.controller("infoController", function($scope, $http) {
		//返回
		$scope.onReturn = function() {
			history.go(-1);
		}
		$http({
			url : parent.getFunctionLinksHref("self"),
			method : 'GET',
			dataType : "json",
			withCredentials : true,
			headers : {
				'Content-Type' : 'application/json;charset=UTF-8;'
			},
			data : ''
		}).success(function(data, status, headers, config) {
			//响应成功
			$scope.tasks = data;
		}).error(function(data, status, headers, config) {
			//处理响应失败
			response(status);
		});
	})
</script>
</head>
<body ng-controller="infoController">
	<!-- 操作按钮操作区 -->
	<div class="col-lg-12 topActionPanel">
		<div>
			<button type="button" class="btn btn-primary" ng-click="onReturn()">返
				回</button>
		</div>
	</div>
	<div class="col-lg-6 viewFixedWidth">
		<div class="input-group input-group-sm">
			<span class="input-group-addon text-right spanwidth">班级名</span> <input
				type="text" class="form-control" value="{{tasks.classname}}" disabled>
		</div>
		<div class="input-group input-group-sm">
			<span class="input-group-addon text-right spanwidth">科目</span> <input
				type="text" class="form-control" value="{{tasks.subject.name}}" disabled>
		</div>
		<div class="input-group input-group-sm">
			<span class="input-group-addon text-right spanwidth">学习管理师</span> <input
				type="text" class="form-control" value="{{tasks.account.name}}" disabled>
		</div>
		<div class="input-group input-group-sm">
			<span class="input-group-addon text-right spanwidth">教师</span> <input
				type="text" class="form-control" value="{{tasks.teacher.name}}" disabled>
		</div>
			<div class="input-group input-group-sm">
			<span class="input-group-addon text-right spanwidth">总课时</span> <input
				type="text" class="form-control" value="{{tasks.totalhour}}" disabled>
		</div>
		<div class="input-group input-group-sm">
			<span class="input-group-addon text-right spanwidth">未上课时</span> <input
				type="text" class="form-control" value="{{tasks.nothour}}" disabled>
		</div>
		<div class="input-group input-group-sm">
			<span class="input-group-addon text-right spanwidth">开始日期</span> <input
				type="text" class="form-control" value="{{tasks.sdatetime}}" disabled>
		</div>
		<div class="input-group input-group-sm">
			<span class="input-group-addon text-right spanwidth">结束日期</span> <input
				type="text" class="form-control" value="{{tasks.edatetime}}" disabled>
		</div>
		<div class="input-group input-group-sm">
			<span class="input-group-addon text-right spanwidth">类型</span> <input
				type="text" class="form-control" value="{{tasks.typename}}" disabled>
		</div>
		<div class="input-group input-group-sm">
			<span class="input-group-addon text-right spanwidth">补课班课时</span> <input
				type="text" class="form-control" value="{{tasks.hour_id}}" disabled>
		</div>
			<div class="input-group input-group-sm">
			<span class="input-group-addon text-right spanwidth">课程类型</span> <input
				type="text" class="form-control" value="{{tasks.teachtypename}}" disabled>
		</div>
		<div class="input-group input-group-sm">
			<span class="input-group-addon text-right spanwidth"
				style="height: 150px;">备&nbsp;&nbsp;&nbsp;&nbsp;注&nbsp;&nbsp;&nbsp;&nbsp;</span>

			<textarea class="txtVal form-control" style="height: 150px;"
				disabled="disabled">{{tasks.remark}}</textarea>
		</div>
</body>
 <script type="text/javascript">
	$('#sdatetime').datetimepicker({
		format : 'yyyy-mm-dd',
		language : 'cn',
		weekStart : 1,
		minView : "month",
		todayBtn : 1,
		initialDate:new Date(),
		autoclose : 1,
		todayHighlight : 1,
		startView : 2,
		forceParse : 0,
		showMeridian : 0
	});
	$("#dsdatetime").val((new Date()).formatDate("yyyy-MM-dd"));
	</script>
</html>
