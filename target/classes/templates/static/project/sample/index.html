<!DOCTYPE html>
<html>
<head>
    <title></title>
   <link rel="stylesheet" type="text/css" href="../../discount/css/bootstrap.min.css">
    <link href="../css/bootstrap-datetimepicker.css" rel="stylesheet" media="screen">
</head>

<body>
<div class="container">
    <form action="" class="form-horizontal"  role="form">
        <fieldset>
            <legend>Test</legend>
            <div class="form-group">
                <label for="dtp_input1" class="col-md-2 control-label">DateTime Picking</label>
                <div class="input-group date form_datetime col-md-5"  data-date="2010-09-16T05:25:07Z" data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input1">
                    <input class="form-control" size="16" type="text" value="" readonly>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
					<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                </div>
				<input type="hidden" id="dtp_input1" value="" /><br/>
				
            </div>
            <!-- 文本框案例 -->
            <div class="center">
            	<label for="name">文本框</label>
				<textarea class="form-control" rows="10" style="width:400px;display:inline-block;resize:none;"></textarea>
				<span>*</span>
            </div>
            <!-- 富文本编辑器 -->
            <input type="text" id="end">
        </fieldset>
    </form>
</div>

<script type="text/javascript" src="../js/jquery-1.9.1.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
<script type="text/javascript" src="../js/locales/bootstrap-datetimepicker.fr.js" charset="UTF-8"></script>

<!-- 时间 -->
<link rel="stylesheet" type="text/css" href="../js/date/css/date.css">
<script src="../js/date/js/eap.core.js"></script>
<script src="../js/date/js/eap.util.date.js"></script>
<script src="../js/date/js/eap.simpleDatepicker.js"></script>
<script src="../js/date/js/eap.lang-zh_CN.js"></script>
<script type="text/javascript">
    $('.form_datetime').datetimepicker({
	 	format: 'yyyy-mm-dd hh:ii',
	  	language: 'cn',
	  	weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		forceParse: 0,
        showMeridian: 0
    });
    $("#end").simpleDatepicker({
		pattern:"yyyy-MM-dd h:m:s",
	});
</script>

</body>
</html>
