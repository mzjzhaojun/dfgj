<!DOCTYPE html>
<html ng-app="list">
<head>
<title>学生管理-list</title>

<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
<meta http-equiv="description" content="this is my page">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<link rel="icon" type="image/x-icon" href="../../../resource/img/logo.ico">
<link rel="stylesheet" type="text/css"
	href="../../../../resource/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="../../../../resource/css/list.css">
<link rel="stylesheet" type="text/css"
	href="../../../../resource/css/font-awesome.css">
<script type="text/javascript"
	src="../../../../resource/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript"
	src="../../../../resource/js/angular-1.0.1.min.js"></script>
<script type="text/javascript"
	src="../../../../resource/js/jquery.cookie.js"></script>
<!-- 弹出框 -->

<script type="text/javascript"
	src="../../../../resource/js/artDialog/skins/js/artDialog.source.js"></script>
<script type="text/javascript"
	src="../../../../resource/js/artDialog/skins/js/iframeTools.source.js"></script>
<script type="text/javascript"
	src="../../../../resource/js/artDialog/skins/js/artDialogZJ.js"></script>
<script type="text/javascript"
	src="../../../../resource/js/getUrlParam.js"></script>
<!-- 分页 -->
<script type="text/javascript" src="../../../../resource/js/paging.js"></script>
<script type="text/javascript" src="../../../../resource/js/response.js"></script>
<script type="text/javascript">
	var flag = true;
	var list = angular.module("list", []);
	list.controller("listController", function($scope, $http) {
		//搜索
		$scope.onSearch = function() {
			$scope.pageList();
		}
		//翻页	
		$scope.changePage = function() {
			$scope.pageList();
		}

		$scope.pageList = function() {
			pageNo = parent.currentPage;
			var data = {
				"name" : $("#name").val()
			};
			$http({
				url : parent.getMenuLinksHref("studentlist"),
				method : 'POST',
				dataType : "json",
				withCredentials : true,
				headers : {
					'Content-Type' : 'application/json;charset=UTF-8;',
					"pageNo" : pageNo,
					"pageSize" : pageSize,
					"orderby" : "id",
					"dir" : "desc"
				},
				data : JSON.stringify(data)
			}).success(function(data, status, headers, config) {
				//响应成功
				totalCount = headers('totalCount');
				pageCount = headers('pageCount');
				$scope.tasks = data;
				paging();
				initPage();
			}).error(function(data, status, headers, config) {
				//处理响应失败
				response(status);
			});
		}
		$scope.pageList();
	})

	$(function() {
		$(document).on("click", ".icon-check", function() {
			var ele = $(this).parent().parent();
			var target = ele.attr("target");
			art.dialog.data("data", target);
			var dialogId = art.dialog.data("dialogId");
			art.dialog.removeData("dialogId");
			art.dialog.close(dialogId);
		})
	})
</script>
</head>

<body ng-controller="listController" style="color: #000;">
	<!-- 基本操作区 -->
	<h5>
		<span class="glyphicon glyphicon-search"
			style="margin: 0px 5px; color: #99DFF8;"></span> <input type="text"
			id="name" class="form-control" value="" placeholder="请输入需要查找的学生名"
			style="width: 20%; display: inline;"> <i
			class="glyphicon glyphicon-remove" onclick="removeSearch()"></i> <a
			class="btn btn-primary" style="margin: 0px auto; width: 80px;"
			href="#" role="button" ng-click="onSearch()">快速搜索</a>
	</h5>
	<!-- 列表区 -->
	<table class="table">
		<thead>
			<tr class="info">
				<th>序号</th>
				<th>学生名</th>
				<th>家长名</th>
				<th>联系电话</th>
				<th>年龄</th>
				<th>性别</th>
				<th>学校</th>
				<th>年级</th>
				<th>录入人</th>
				<th>录入日期</th>
				<th>相关操作</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="task in tasks" class='tr{{$index%2+2}}'
				ng-class="{selected: $index==selectedRow}" target="{{task}}">
				<td ng-dblclick="toInfo(task)">{{$index+1}}</td>
				<td ng-dblclick="toInfo(task)">{{task.student.name}}</td>
				<td ng-dblclick="toInfo(task)">{{task.student.pname}}</td>
				<td ng-dblclick="toInfo(task)">{{task.student.mobile}}</td>
				<td ng-dblclick="toInfo(task)">{{task.student.age}}</td>
				<td ng-dblclick="toInfo(task)">{{task.student.sexname}}</td>
				<td ng-dblclick="toInfo(task)">{{task.student.schoolname}}</td>
				<td ng-dblclick="toInfo(task)">{{task.student.gradename}}</td>
				<td ng-dblclick="toInfo(task)">{{task.student.accountname}}</td>
				<td ng-dblclick="toInfo(task)">{{task.student.datetime}}</td>

				<td><i class='icon-check'></i></td>
			</tr>
		</tbody>
	</table>
	<!-- 分页区 -->
	<div class="pagepanel">
		<span class="text-info" style="position: relative; top: -10px;">共<label
			id="totalCount"></label>条
		</span>
		<ul class="pagination" style="margin: 0px 10px; padding: 0px;">
		</ul>
		<span class="text-info" style="position: relative; top: -10px;">第<label
			id="pageNo"></label>页/共<label id="pageCount"></label>页
		</span> <select id="pageSize" class="form-control"
			style="width: 70px; float: right;">
		</select> <span class="text-info"
			style="position: relative; top: 6px; float: right; margin: 0px 5px;">每页显示</span>
	</div>
</body>
</html>
