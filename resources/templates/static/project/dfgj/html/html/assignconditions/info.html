<!DOCTYPE html>
<html ng-app="info">
  <head>
    <title>查看</title>
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <!-- 基础样式 -->
    <link rel="icon" type="image/x-icon" href="../../../resource/img/logo.ico">
    <link rel="stylesheet" type="text/css" href="../../../../resource/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../../../../resource/css/common.css">
    <!-- 基础js -->
    <script type="text/javascript" src="../../../../resource/js/angular-1.0.1.min.js"></script>
    <script type="text/javascript" src="../../../../resource/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../../../../resource/js/response.js"></script>
    <!-- 初始化 -->
    <script type="text/javascript">
		var info = angular.module("info", []);
		info.controller("infoController",function($scope, $http) {
			//返回
			$scope.onReturn=function(){
				history.go(-1);
			}
			$http({
				url:parent.getFunctionLinksHref("self"),
				method:'GET',
				dataType : "json",
				withCredentials: true,
				headers: {'Content-Type': 'application/json;charset=UTF-8;'},
				data: ''
				}).success(function(data, status, headers, config){
					$scope.formData= data;
				}).error(function(data, status, headers, config){
					response(status);
				});
		})
	</script>
  </head>
  <body ng-controller="infoController">
  		 <div class="col-lg-12 topActionPanel">
	        <div>
	    	<button type="button" class="btn btn-primary" ng-click="onReturn()">返 回</button>
    		</div>
    	</div>
   		<div class="col-lg-6 viewFixedWidth">
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">ID</span>
           	<input type="text" class="form-control" value="{{formData.id}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">学员视图排课条件名称（资产编码+科目+老师+年级）</span>
           	<input type="text" class="form-control" value="{{formData.conditionname4customer}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">教师视图排课条件名称（资产编码+科目+学员+年级）</span>
           	<input type="text" class="form-control" value="{{formData.conditionname4teacher}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">学员ID</span>
           	<input type="text" class="form-control" value="{{formData.customerid}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">学员编码</span>
           	<input type="text" class="form-control" value="{{formData.customercode}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">学员名称</span>
           	<input type="text" class="form-control" value="{{formData.customername}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">账户ID</span>
           	<input type="text" class="form-control" value="{{formData.accountid}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">资产ID</span>
           	<input type="text" class="form-control" value="{{formData.assetid}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">资产编码</span>
           	<input type="text" class="form-control" value="{{formData.assetcode}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">产品ID</span>
           	<input type="text" class="form-control" value="{{formData.productid}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">产品编码</span>
           	<input type="text" class="form-control" value="{{formData.productcode}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">产品名称</span>
           	<input type="text" class="form-control" value="{{formData.productname}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">产品类型（也叫课时类型）</span>
           	<input type="text" class="form-control" value="{{formData.categorytype}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">产品类型名称</span>
           	<input type="text" class="form-control" value="{{formData.categorytypename}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">年级代码</span>
           	<input type="text" class="form-control" value="{{formData.grade}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">年级名称</span>
           	<input type="text" class="form-control" value="{{formData.gradename}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">科目代码</span>
           	<input type="text" class="form-control" value="{{formData.subject}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">科目名称</span>
           	<input type="text" class="form-control" value="{{formData.subjectname}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">教室ID</span>
           	<input type="text" class="form-control" value="{{formData.roomid}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">教室编码</span>
           	<input type="text" class="form-control" value="{{formData.roomcode}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">教室名称</span>
           	<input type="text" class="form-control" value="{{formData.roomname}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">教师ID</span>
           	<input type="text" class="form-control" value="{{formData.teacherid}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">教师姓名</span>
           	<input type="text" class="form-control" value="{{formData.teachername}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">教师OACode</span>
           	<input type="text" class="form-control" value="{{formData.teacheroacode}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">教师岗位ID</span>
           	<input type="text" class="form-control" value="{{formData.teacherjobid}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">教师学科组ID</span>
           	<input type="text" class="form-control" value="{{formData.teacherjoborgid}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">教师学科组名称</span>
           	<input type="text" class="form-control" value="{{formData.teacherjoborgname}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">是否全职教师</span>
           	<input type="text" class="form-control" value="{{formData.isfulltimeteacher}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">课程级别代码</span>
           	<input type="text" class="form-control" value="{{formData.courselevel}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">课程级别名称</span>
           	<input type="text" class="form-control" value="{{formData.courselevelname}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">课次时长代码</span>
           	<input type="text" class="form-control" value="{{formData.lessonduration}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">课次时长值</span>
           	<input type="text" class="form-control" value="{{formData.lessondurationvalue}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">创建人ID</span>
           	<input type="text" class="form-control" value="{{formData.creatorid}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">创建人姓名</span>
           	<input type="text" class="form-control" value="{{formData.creatorname}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">创建时间</span>
           	<input type="text" class="form-control" value="{{formData.createtime}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">最后修改人ID</span>
           	<input type="text" class="form-control" value="{{formData.modifierid}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">最后修改人姓名</span>
           	<input type="text" class="form-control" value="{{formData.modifiername}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">最后修改时间</span>
           	<input type="text" class="form-control" value="{{formData.modifytime}}" disabled>
           </div>
   	</div>
  </body>
</html>
