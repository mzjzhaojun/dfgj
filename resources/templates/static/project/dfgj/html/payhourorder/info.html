<!DOCTYPE html>
<html ng-app="info">
<head>
<title>缴费单管理-查看</title>

<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
<meta http-equiv="description" content="this is my page">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<link rel="icon" type="image/x-icon" href="../../../resource/img/logo.ico">
<link rel="stylesheet" type="text/css"
	href="../../../../resource/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="../../../../resource/css/common.css">
<script type="text/javascript"
	src="../../../../resource/js/angular-1.0.1.min.js"></script>
<script type="text/javascript"
	src="../../../../resource/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../../resource/js/response.js"></script>
<script type="text/javascript"
	src="../../../../resource/js/jquery.cookie.js"></script>

<script type="text/javascript">
	var info = angular.module("info", []);
	info.controller("infoController", function($scope, $http) {
		//返回
		$scope.onReturn = function() {
			history.go(-1);
		}
		$http({
			url : parent.getFunctionLinksHref("self"),
			method : 'GET',
			dataType : "json",
			withCredentials : true,
			headers : {
				'Content-Type' : 'application/json;charset=UTF-8;'
			},
			data : ''
		}).success(function(data, status, headers, config) {
			//响应成功
			$scope.tasks = data;
		}).error(function(data, status, headers, config) {
			//处理响应失败
			response(status);
		});
	})
</script>
</head>
<body ng-controller="infoController">
	<!-- 操作按钮操作区 -->
	<div class="col-lg-12 topActionPanel">
		<div>
			<button type="button" class="btn btn-primary" ng-click="onReturn()">返
				回</button>
		</div>
	</div>
	<div class="col-lg-6 viewFixedWidth">
		<div class="input-group input-group-sm">
			<span class="input-group-addon text-right spanwidth">学员</span> <input
				type="text" class="form-control" value="{{tasks.student.name}}" disabled>
		</div>
		<div class="input-group input-group-sm">
			<span class="input-group-addon text-right spanwidth">报名费</span> <input
				type="text" class="form-control" value="{{tasks.entry}}" disabled>
		</div>
		<div class="input-group input-group-sm">
			<span class="input-group-addon text-right spanwidth">总学费</span> <input
				type="text" class="form-control" value="{{tasks.total}}" disabled>
		</div>
		<div class="input-group input-group-sm">
			<span class="input-group-addon text-right spanwidth">付款方式</span> <input
				type="text" class="form-control" value="{{tasks.paymoneyname}}" disabled>
		</div>
			<div class="input-group input-group-sm">
			<span class="input-group-addon text-right spanwidth">状态</span> <input
				type="text" class="form-control" value="{{tasks.statusname}}" disabled>
		</div>
		<div class="input-group input-group-sm">
			<span class="input-group-addon text-right spanwidth">收款人</span> <input
				type="text" class="form-control" value="{{tasks.account.name}}" disabled>
		</div>
		<div class="input-group input-group-sm">
			<span class="input-group-addon text-right spanwidth">缴费类型</span> <input
				type="text" class="form-control" value="{{tasks.paytypename}}" disabled>
		</div>
		<div class="input-group input-group-sm">
			<span class="input-group-addon text-right spanwidth">收据号</span> <input
				type="text" class="form-control" value="{{tasks.receipt}}" disabled>
		</div>
			
		<div class="input-group input-group-sm">
			<span class="input-group-addon text-right spanwidth"
				style="height: 150px;">备&nbsp;&nbsp;&nbsp;&nbsp;注&nbsp;&nbsp;&nbsp;&nbsp;</span>

			<textarea class="txtVal form-control" style="height: 150px;"
				disabled="disabled">{{tasks.remark}}</textarea>
		</div>
</body>
</html>
