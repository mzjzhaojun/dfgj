<!DOCTYPE html>
<html ng-app="update">
  <head>
    <title>缴费课程管理-修改</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="icon" type="image/x-icon" href="../../../resource/img/logo.ico">
    <link rel="stylesheet" type="text/css" href="../../../../resource/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../../../resource/css/common.css">
    <script type="text/javascript" src="../../../../resource/js/angular-1.0.1.min.js"></script>
    <script type="text/javascript" src="../../../../resource/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../../../../resource/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../../../resource/js/jquery.cookie.js"></script>
    <script src="../../../../resource/js/date/js/eap.core.js"></script>
	<!-- 表单验证 -->
	<link rel="stylesheet" type="text/css" href="../../../../resource/js/validate/css/validate.css"/>
	<script type="text/javascript" src="../../../../resource/js/validate/js/eap.tip.js" ></script>
	<script type="text/javascript" src="../../../../resource/js/validate/js/eap.validate.js"></script>
	<script type="text/javascript" src="../../../../resource/js/date/js/eap.lang-zh_CN.js"></script>
	
	<script type="text/javascript" src="../../../../resource/js/response.js"></script>
	<script type="text/javascript">
		
		var update = angular.module("update", []);
		update.controller("updateController",function($scope, $http) {
			
			$scope.inittype = function() {
				$http({
					url : parent.getMenuLinksHref("admindictionaryself"),
					method : 'POST',
					dataType : "json",
					withCredentials : true,
					headers : {
						'Content-Type' : 'application/json;charset=UTF-8;'
					},
					data : JSON.stringify({
						typecode :1700
					})
				}).success(function(data, status, headers, config) {
					$scope.dictionaryisgroup = data;
				}).error(function(data, status, headers, config) {
					//处理响应失败
					response(status);
				})
			}
			$scope.initpayhourorder = function() {
				$http({
					url : parent.getMenuLinksHref("payhourorderlist"),
					method : 'POST',
					dataType : "json",
					withCredentials : true,
					headers : {
						'Content-Type' : 'application/json;charset=UTF-8;'
					},
					data : JSON.stringify({
						
					})
				}).success(function(data, status, headers, config) {
					$scope.payhourorder = data;
				}).error(function(data, status, headers, config) {
					//处理响应失败
					response(status);
				})
			}
			$scope.initsubject = function() {
				$http({
					url : parent.getMenuLinksHref("subjectlist"),
					method : 'POST',
					dataType : "json",
					withCredentials : true,
					headers : {
						'Content-Type' : 'application/json;charset=UTF-8;'
					},
					data : JSON.stringify({
						
					})
				}).success(function(data, status, headers, config) {
					$scope.subject = data;
				}).error(function(data, status, headers, config) {
					//处理响应失败
					response(status);
				})
			}
		
			$scope.initstudent = function() {
				$http({
					url : parent.getMenuLinksHref("studentlist"),
					method : 'POST',
					dataType : "json",
					withCredentials : true,
					headers : {
						'Content-Type' : 'application/json;charset=UTF-8;'
					},
					data : JSON.stringify({
					})
				}).success(function(data, status, headers, config) {
					$scope.student = data;
				}).error(function(data, status, headers, config) {
					//处理响应失败
					response(status);
				})
			}
			$scope.formData = {};
			$http({
				url:parent.getFunctionLinksHref("self"),
				method:'GET',
				dataType : "json",
				withCredentials: true,
				headers: {'Content-Type': 'application/json;charset=UTF-8;'},
				data: ''
				}).success(function(data, status, headers, config){
					//响应成功
					$scope.formData= data;
					$scope.formData.type = data.type;
					$scope.formData.account_id = date.account_id;
				}).error(function(data, status, headers, config){
					//处理响应失败
					response(status);
				});
			//返回
			$scope.onReturn=function(){
				history.go(-1);
			}
			//保存
			$scope.onPreserved=function(){
				var isValid = $("#saveForm").valid();
					if(isValid){
    				$http({
    					url:parent.getFunctionLinksHref("self"),
    					method:'PUT',
    					dataType : "json",
    					withCredentials: true,
    					headers: {'Content-Type': 'application/json;charset=UTF-8;'},
    					data: JSON.stringify($scope.formData)
    		  		}).success(function(data, status, headers, config){
    		  			location.href="list.html";
    		  		}).error(function(data, status, headers, config){
						//处理响应失败
    		  			response(status);
					})
    			}
			}
			

			$scope.inittype();
			$scope.initpayhourorder();
			$scope.initsubject();
			$scope.initstudent();
		})
	</script>
</head>
  
  <body ng-controller="updateController">
  	<form method="post" id="saveForm" action="">
  		 <!-- 操作按钮操作区 -->
  		 <div class="col-lg-12 topActionPanel">
	        <div>
		    	<button type="button" class="btn btn-primary" ng-click="onPreserved()">确 定</button>
	    	</div>
	    	<div>
		    	<button type="button" class="btn btn-primary" ng-click="onReturn()">返 回</button>
	    	</div>
    	</div>
   		<div class="col-lg-6">
   		 <div class="input-group input-group-sm">
			<span class="input-group-addon text-right spanwidth">收据号</span> 
		    <select class="form-control required " ng-model="formData.payhourorder_id" id="payhourorder_id" name="payhourorder_id"
			       ng-options="dic.payhourorder.id as dic.payhourorder.receipt for dic in payhourorder">
			    </select>
			     <span class="input-group-addon verifyprompt">*</span>
		   </div>
			<div class="input-group input-group-sm">
			<input type="hidden" class="form-control" id="version" name="version" ng-model="formData.version">
				<span class="input-group-addon text-right spanwidth">学员</span> 
				 <select class="form-control required " ng-model="formData.student_id" id="student_id" name="student_id"
			       ng-options="dic.student.id as dic.student.name for dic in student">
			    <option value="">请选择</option>
			    </select>
			    <span class="input-group-addon verifyprompt">*</span>
			</div>
			<div class="input-group input-group-sm">
				<span class="input-group-addon text-right spanwidth">课程</span> 
				 <select class="form-control required " ng-model="formData.subject_id" id="subject_id" name="subject_id"
			       ng-options="dic.subject.id as dic.subject.name for dic in subject">
			    <option value="">请选择</option>
			    
			    </select>
			    <span class="input-group-addon verifyprompt">*</span>
			</div>
			
		   <div class="input-group input-group-sm">
			<span class="input-group-addon text-right spanwidth">总课时</span> 
		    <input type="text" class="form-control required" name="totalhour" ng-model="formData.totalhour" maxlength="16">
			<span class="input-group-addon verifyprompt">*</span>
		   </div>
		     <div class="input-group input-group-sm">
			<span class="input-group-addon text-right spanwidth">赠送课时</span> 
		    <input type="text" class="form-control required" name="givehour" ng-model="formData.givehour" maxlength="16">
			<span class="input-group-addon verifyprompt">*</span>
		   </div>
		   <div class="input-group input-group-sm">
			<span class="input-group-addon text-right spanwidth">购买课时</span> 
		    <input type="text" class="form-control required" name="payhour" ng-model="formData.payhour" maxlength="16">
			<span class="input-group-addon verifyprompt">*</span>
		   </div>
		   <div class="input-group input-group-sm">
			<span class="input-group-addon text-right spanwidth">折扣金额</span> 
		    <input type="text" class="form-control required" name="discountprice" ng-model="formData.discountprice" maxlength="16">
			<span class="input-group-addon verifyprompt">*</span>
		   </div>
		    <div class="input-group input-group-sm">
			<span class="input-group-addon text-right spanwidth">优惠</span> 
		    <input type="text" class="form-control required" name="coupon" ng-model="formData.coupon" maxlength="16">
			<span class="input-group-addon verifyprompt">*</span>
		   </div>
		    <div class="input-group input-group-sm">
			<span class="input-group-addon text-right spanwidth">折扣</span> 
		    <input type="text" class="form-control required" name="discount" ng-model="formData.discount" maxlength="16">
			<span class="input-group-addon verifyprompt">*</span>
		   </div>
		   <div class="input-group input-group-sm">
				<span class="input-group-addon text-right spanwidth">是否分班</span> 
				 <select class="form-control required " ng-model="formData.isgroup" id="isgroup" name="isgroup"
			       ng-options="dic.dictionary.code as dic.dictionary.name for dic in dictionaryisgroup">
			    <option value="">请选择</option>
			    
			    </select>
			    <span class="input-group-addon verifyprompt">*</span>
			</div>
			
			
			<div class="input-group input-group-sm">
				<span class="input-group-addon text-right spanwidth"
					style="height: 150px;">备&nbsp;&nbsp;&nbsp;&nbsp;注&nbsp;&nbsp;&nbsp;&nbsp;</span>

				<textarea class="txtVal form-control" style="height: 150px;"
					ng-model="formData.remark"></textarea>

			</div>
		</div>
    </form>
  </body>
</html>
