<!DOCTYPE html>
<html ng-app="update">
  <head>
    <title>学生管理-修改</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="icon" type="image/x-icon" href="../../../resource/img/logo.ico">
  <link rel="stylesheet" type="text/css"href="../../../../resource/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"href="../../../../resource/css/common.css">
<script type="text/javascript"src="../../../../resource/js/angular-1.0.1.min.js"></script>
<script type="text/javascript"src="../../../../resource/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript"src="../../../../resource/js/jquery.cookie.js"></script>
<script type="text/javascript"src="../../../../resource/js/bootstrap.min.js"></script>
<script src="../../../../resource/js/date/js/eap.core.js"></script>
<!-- 表单验证 -->
<link rel="stylesheet" type="text/css"href="../../../../resource/js/validate/css/validate.css" />
<script type="text/javascript"src="../../../../resource/js/validate/js/eap.tip.js"></script>
<script type="text/javascript"src="../../../../resource/js/validate/js/eap.validate.js"></script>
<script type="text/javascript"src="../../../../resource/js/date/js/eap.lang-zh_CN.js"></script>
<script type="text/javascript" src="../../../../resource/js/response.js"></script>

<!-- 公共的 -->
<script type="text/javascript" src="../../../../resource/js/util.js"></script>
<!-- 引用控制层插件样式 -->
<link rel="stylesheet"href="../../../../resource/css/zyfile/control/css/zyUpload.css"type="text/css">
<!-- 引用核心层插件 -->
<script type="text/javascript"src="../../../../resource/js/zyfile/core/zyFile.js"></script>
<!-- 引用控制层插件 -->
<script type="text/javascript"src="../../../../resource/js/zyfile/control/js/zyUpload.js"></script>
	<script type="text/javascript">
		
		var update = angular.module("update", []);
		update.controller("updateController",function($scope, $http) {
			
			$scope.initschools = function() {
				$http({
					url : parent.getMenuLinksHref("schoollist"),
					method : 'POST',
					dataType : "json",
					withCredentials : true,
					headers : {
						'Content-Type' : 'application/json;charset=UTF-8;'
					},
					data : ""
				}).success(function(data, status, headers, config) {
					$scope.schools = data;
				}).error(function(data, status, headers, config) {
					//处理响应失败
					response(status);
				})
			}

			$scope.initsex = function() {
				$http({
					url : parent.getMenuLinksHref("admindictionaryself"),
					method : 'POST',
					dataType : "json",
					withCredentials : true,
					headers : {
						'Content-Type' : 'application/json;charset=UTF-8;'
					},
					data : JSON.stringify({
						typecode : 900
					})
				}).success(function(data, status, headers, config) {
					$scope.dictionarysex = data;	
				}).error(function(data, status, headers, config) {
					//处理响应失败
					response(status);
				})
			}
			$scope.initgrade = function() {
				$http({
					url : parent.getMenuLinksHref("admindictionaryself"),
					method : 'POST',
					dataType : "json",
					withCredentials : true,
					headers : {
						'Content-Type' : 'application/json;charset=UTF-8;'
					},
					data : JSON.stringify({
						typecode : 300
					})
				}).success(function(data, status, headers, config) {
					$scope.dictionarygrade = data;
				}).error(function(data, status, headers, config) {
					//处理响应失败
					response(status);
				})
			}
			
			$scope.formData = {};
			$http({
				url:parent.getFunctionLinksHref("self"),
				method:'GET',
				dataType : "json",
				withCredentials: true,
				headers: {'Content-Type': 'application/json;charset=UTF-8;'},
				data: ''
				}).success(function(data, status, headers, config){
					//响应成功
					$scope.formData= data;
				}).error(function(data, status, headers, config){
					//处理响应失败
					response(status);
				});
			//返回
			$scope.onReturn=function(){
				history.go(-1);
			}
			//保存
			$scope.onPreserved=function(){
				initbind("updateController");
				var isValid = $("#saveForm").valid();
					if(isValid){
    				$http({
    					url:parent.getFunctionLinksHref("self"),
    					method:'PUT',
    					dataType : "json",
    					withCredentials: true,
    					headers: {'Content-Type': 'application/json;charset=UTF-8;'},
    					data: JSON.stringify($scope.formData)
    		  		}).success(function(data, status, headers, config){
    		  			location.href="list.html";
    		  		}).error(function(data, status, headers, config){
						//处理响应失败
    		  			response(status);
					})
    			}
			}
			
			$scope.initschools();
			$scope.initsex();
			$scope.initgrade();
		})
	</script>
</head>
  
  <body ng-controller="updateController">
  	<form method="post" id="saveForm" action="">
  		 <!-- 操作按钮操作区 -->
  		 <div class="col-lg-12 topActionPanel">
	        <div>
		    	<button type="button" class="btn btn-primary" ng-click="onPreserved()">确 定</button>
	    	</div>
	    	<div>
		    	<button type="button" class="btn btn-primary" ng-click="onReturn()">返 回</button>
	    	</div>
    	</div>
   		<div class="col-lg-6">
			<div class="input-group input-group-sm">
				<input type="hidden" class="form-control" id="version" name="version" ng-model="formData.version">
				<span class="input-group-addon text-right spanwidth">姓名</span> <input
					type="text" class="form-control required" placeholder="请输入名称"
					name="name" ng-model="formData.name" maxlength="32"> <span
					class="input-group-addon verifyprompt">*</span>
			</div>
			<div class="input-group input-group-sm">
				<span class="input-group-addon text-right spanwidth">性别</span> 
					<select class="form-control required " ng-model="formData.sex" id="type" name="sex"
				     ng-options="dic.dictionary.code as dic.dictionary.name for dic in dictionarysex">
				     <option value="">请选择</option>
				    </select>
				    <span class="input-group-addon verifyprompt">*</span>
			</div>
			<div class="input-group input-group-sm">
				<span class="input-group-addon text-right spanwidth">学校</span>									
				<select class="form-control required " ng-model="formData.school_id" id="type" name="school_id"
				    ng-options="sch.school.id as sch.school.name for sch in schools">
				    <option value="">请选择</option>
				    </select>
				<span class="input-group-addon verifyprompt">*</span>
			</div>
			<div class="input-group input-group-sm">
				<span class="input-group-addon text-right spanwidth">联系电话</span> <input
					type="text" class="form-control required mobile" placeholder="请输入联系电话"
					name="mobile" ng-model="formData.mobile" maxlength="255"> <span
					class="input-group-addon verifyprompt">*</span>
			</div>
			<div class="input-group input-group-sm">
				<span class="input-group-addon text-right spanwidth">年级</span> 
					<select class="form-control required " ng-model="formData.grade" id="type" name="grade"
				    ng-options="dic.dictionary.code as dic.dictionary.name for dic in dictionarygrade">
				    <option value="">请选择</option>
				    </select>
				<span class="input-group-addon verifyprompt">*</span>
			</div>
			<div class="input-group input-group-sm">
				<span class="input-group-addon text-right spanwidth">父亲姓名</span> <input
					type="text" class="form-control" placeholder="请输入父亲姓名"
					name="fathername" ng-model="formData.fathername" maxlength="16">
			</div>
			<div class="input-group input-group-sm">
				<span class="input-group-addon text-right spanwidth">父亲电话</span> <input
					type="text" class="form-control mobile" placeholder="请输入联系电话"
					name="fathermobile" ng-model="formData.fathermobile" maxlength="11">
			</div>
			<div class="input-group input-group-sm">
				<span class="input-group-addon text-right spanwidth">母亲姓名</span> <input
					type="text" class="form-control" placeholder="请输入母亲姓名"
					name="mothername" ng-model="formData.mothername" maxlength="16">
			</div>
			<div class="input-group input-group-sm">
				<span class="input-group-addon text-right spanwidth">母亲电话</span> <input
					type="text" class="form-control mobile" placeholder="请输入联系电话"
					name="mothermobile" ng-model="formData.mothermobile" maxlength="11">
			</div>
			<div class="input-group input-group-sm">
				<span class="input-group-addon text-right spanwidth">地址</span>  <input
					type="text" class="form-control" 
					name="address" ng-model="formData.address" maxlength="255"> 
			</div>
			<div class="input-group input-group-sm">
				<span class="input-group-addon text-right spanwidth"
					style="height: 150px;">备&nbsp;&nbsp;&nbsp;&nbsp;注&nbsp;&nbsp;&nbsp;&nbsp;</span>

				<textarea class="txtVal form-control" style="height: 150px;"
					ng-model="formData.remark"></textarea>

			</div>
		</div>
    </form>
  </body>
</html>
