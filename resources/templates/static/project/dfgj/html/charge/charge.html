<!-- 初始化 -->
<script type="text/javascript">
	var add = angular.module("add", []);
	add.controller("controller", function($scope, $http) {
		$scope.formData = {};

		//返回
		$scope.onReturn = function() {
			history.go(-1);
		}
		//保存
		$scope.onPreserved = function() {
			var isValid = $("#saveForm").valid();
			if (isValid) {
				$scope.formData.branchid = parent.getCookie('branchid');
				$scope.formData.branchname = parent.getCookie('branchname');
				$scope.formData.creatorid = parent.getCookie('staffid');
				$scope.formData.creatorname = parent.getCookie('staffname');
				$http({
					url : parent.getMenuLinksHref("discountspost"),
					method : 'POST',
					dataType : "json",
					withCredentials : true,
					headers : {
						'Content-Type' : 'application/json;charset=UTF-8;'
					},
					data : JSON.stringify($scope.formData)
				}).success(function(data, status, headers, config) {
					$scope.formData.id = data;
					$('#myTab li:eq(1) a').tab('show');
				}).error(function(data, status, headers, config) {
					response(status);
				})
			}
		}
	})
</script>
<style type="text/css">
span {
	font-size: 13px;

<body ng-controller="controller">

		</ul>
	</div>
	<div id="myTabContent" class="tab-content">
