<!DOCTYPE html>
<html ng-app="info">
  <head>
    <title>查看</title>
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <!-- 基础样式 -->
    <link rel="icon" type="image/x-icon" href="../../../resource/img/logo.ico">
    <link rel="stylesheet" type="text/css" href="../../../../resource/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../../../../resource/css/common.css">
    <!-- 基础js -->
    <script type="text/javascript" src="../../../../resource/js/angular-1.0.1.min.js"></script>
    <script type="text/javascript" src="../../../../resource/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../../../../resource/js/response.js"></script>
    <!-- 初始化 -->
    <script type="text/javascript">
		var info = angular.module("info", []);
		info.controller("controller",function($scope, $http) {
			//返回
			$scope.onReturn=function(){
				history.go(-1);
			}
			$http({
				url:parent.getFunctionLinksHref("self"),
				method:'GET',
				dataType : "json",
				withCredentials: true,
				headers: {'Content-Type': 'application/json;charset=UTF-8;'},
				data: ''
				}).success(function(data, status, headers, config){
					$scope.formData= data;
				}).error(function(data, status, headers, config){
					response(status);
				});
		})
	</script>
  </head>
  <body ng-controller="controller">
  		 <div class="col-lg-12 topActionPanel">
	        <div>
	    	<button type="button" class="btn btn-primary" ng-click="onReturn()" ng-show="isCancel">返 回</button>
    		</div>
    	</div>
   		<div class="col-lg-6 viewFixedWidth">
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">ID</span>
           	<input type="text" class="form-control" value="{{formData.id}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">员工ID</span>
           	<input type="text" class="form-control" value="{{formData.staffid}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">校区ID</span>
           	<input type="text" class="form-control" value="{{formData.campusid}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">员工基础信息的本地日期</span>
           	<input type="text" class="form-control" value="{{formData.statlocaldate}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">全职一对一教师课时</span>
           	<input type="text" class="form-control" value="{{formData.ftonetooneassignedamount}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">兼职一对一教师课时</span>
           	<input type="text" class="form-control" value="{{formData.ptonetooneassignedamount}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">全职一对一教师课时小时数</span>
           	<input type="text" class="form-control" value="{{formData.ftonetoonelessondurationvalue}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">兼职一对一教师课时小时数</span>
           	<input type="text" class="form-control" value="{{formData.ptonetoonelessondurationvalue}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">全职班组教师课时</span>
           	<input type="text" class="form-control" value="{{formData.ftclassgroupassignedamount}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">兼职班组教师课时</span>
           	<input type="text" class="form-control" value="{{formData.ptclassgroupassignedamount}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">全职班组教师课时小时数</span>
           	<input type="text" class="form-control" value="{{formData.ftclassgrouplessondurationvalue}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">兼职班组教师课时小时数</span>
           	<input type="text" class="form-control" value="{{formData.ptclassgrouplessondurationvalue}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">新签金额</span>
           	<input type="text" class="form-control" value="{{formData.newchargeamount}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">续费金额</span>
           	<input type="text" class="form-control" value="{{formData.renewamount}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">退费金额</span>
           	<input type="text" class="form-control" value="{{formData.refundamount}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">回访次数</span>
           	<input type="text" class="form-control" value="{{formData.visitnumber}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">回访人数</span>
           	<input type="text" class="form-control" value="{{formData.visitcustomernumber}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">教学服务会次数</span>
           	<input type="text" class="form-control" value="{{formData.meetingnumber}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">教学服务会人数</span>
           	<input type="text" class="form-control" value="{{formData.meetingcustomernumber}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">周反馈次数</span>
           	<input type="text" class="form-control" value="{{formData.replynumber}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">周反馈人数</span>
           	<input type="text" class="form-control" value="{{formData.replycustomernumber}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">成绩统计</span>
           	<input type="text" class="form-control" value="{{formData.achievementstatistics}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">成绩统计人数</span>
           	<input type="text" class="form-control" value="{{formData.achievementstatisticscustomernumber}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">客户满意度</span>
           	<input type="text" class="form-control" value="{{formData.customersatisfaction}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">入职日期</span>
           	<input type="text" class="form-control" value="{{formData.employmentdate}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">离职日期</span>
           	<input type="text" class="form-control" value="{{formData.dimissiondate}}" disabled>
           </div>
   	</div>
  </body>
</html>
