<!DOCTYPE html>
<html ng-app="info">
  <head>
    <title>查看</title>
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <!-- 基础样式 -->
    <link rel="icon" type="image/x-icon" href="../../../resource/img/logo.ico">
    <link rel="stylesheet" type="text/css" href="../../../../resource/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../../../../resource/css/common.css">
    <!-- 基础js -->
    <script type="text/javascript" src="../../../../resource/js/angular-1.0.1.min.js"></script>
    <script type="text/javascript" src="../../../../resource/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../../../../resource/js/response.js"></script>
    <!-- 初始化 -->
    <script type="text/javascript">
		var info = angular.module("info", []);
		info.controller("controller",function($scope, $http) {
			//返回
			$scope.onReturn=function(){
				history.go(-1);
			}
			$http({
				url:parent.getFunctionLinksHref("self"),
				method:'GET',
				dataType : "json",
				withCredentials: true,
				headers: {'Content-Type': 'application/json;charset=UTF-8;'},
				data: ''
				}).success(function(data, status, headers, config){
					$scope.formData= data;
				}).error(function(data, status, headers, config){
					response(status);
				});
		})
	</script>
  </head>
  <body ng-controller="controller">
  		 <div class="col-lg-12 topActionPanel">
	        <div>
	    	<button type="button" class="btn btn-primary" ng-click="onReturn()" ng-if="isCancel">返 回</button>
    		</div>
    	</div>
   		<div class="col-lg-6 viewFixedWidth">
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">ID</span>
           	<input type="text" class="form-control" value="{{formData.id}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">课次数量（班组用）</span>
           	<input type="text" class="form-control" value="{{formData.lessoncount}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">课次时长代码（通用）</span>
           	<input type="text" class="form-control" value="{{formData.lessonduration}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">课次时长（通用）</span>
           	<input type="text" class="form-control" value="{{formData.lessondurationvalue}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">课时时长代码 （通用）对于一对一和课次一样</span>
           	<input type="text" class="form-control" value="{{formData.periodduration}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">课时时长 （通用）对于一对一和课次一样</span>
           	<input type="text" class="form-control" value="{{formData.perioddurationvalue}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">课次课时数 （通用）对于一对一值为1</span>
           	<input type="text" class="form-control" value="{{formData.periodsoflesson}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">课程级别代码（普通、1A、3A）  【班组和一对一不一样，考虑拉平】（通用）</span>
           	<input type="text" class="form-control" value="{{formData.courselevel}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">辅导类型代码（常规，自主招生）（班组用）</span>
           	<input type="text" class="form-control" value="{{formData.coachtype}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">班组类型代码（长期，阶段性）（班组用）</span>
           	<input type="text" class="form-control" value="{{formData.grouptype}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">班级类型代码（大班，小班）（班组用）</span>
           	<input type="text" class="form-control" value="{{formData.classtype}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">开班人数（班组用）</span>
           	<input type="text" class="form-control" value="{{formData.minpeoples}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">满班人数（班组用）</span>
           	<input type="text" class="form-control" value="{{formData.maxpeoples}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">跨校区收入归属（C表示学员，T表示老师）（班组用）</span>
           	<input type="text" class="form-control" value="{{formData.incomebelonging}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">是否跨校区班组（班组用）</span>
           	<input type="text" class="form-control" value="{{formData.iscrosscampus}}" disabled>
           </div>
   	</div>
  </body>
</html>
