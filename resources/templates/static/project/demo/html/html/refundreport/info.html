<!DOCTYPE html>
<html ng-app="info">
  <head>
    <title>查看</title>
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <!-- 基础样式 -->
    <link rel="icon" type="image/x-icon" href="../../../resource/img/logo.ico">
    <link rel="stylesheet" type="text/css" href="../../../../resource/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../../../../resource/css/common.css">
    <!-- 基础js -->
    <script type="text/javascript" src="../../../../resource/js/angular-1.0.1.min.js"></script>
    <script type="text/javascript" src="../../../../resource/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../../../../resource/js/response.js"></script>
    <!-- 初始化 -->
    <script type="text/javascript">
		var info = angular.module("info", []);
		info.controller("infoController",function($scope, $http) {
			//返回
			$scope.onReturn=function(){
				history.go(-1);
			}
			$http({
				url:parent.getFunctionLinksHref("self"),
				method:'GET',
				dataType : "json",
				withCredentials: true,
				headers: {'Content-Type': 'application/json;charset=UTF-8;'},
				data: ''
				}).success(function(data, status, headers, config){
					$scope.formData= data;
				}).error(function(data, status, headers, config){
					response(status);
				});
		})
	</script>
  </head>
  <body ng-controller="infoController">
  		 <div class="col-lg-12 topActionPanel">
	        <div>
	    	<button type="button" class="btn btn-primary" ng-click="onReturn()">返 回</button>
    		</div>
    	</div>
   		<div class="col-lg-6 viewFixedWidth">
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">ID</span>
           	<input type="text" class="form-control" value="{{formData.id}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">快照ID</span>
           	<input type="text" class="form-control" value="{{formData.snapshotid}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">统计的日期Key</span>
           	<input type="text" class="form-control" value="{{formData.statdatekey}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">统计的日期名称（显示用）</span>
           	<input type="text" class="form-control" value="{{formData.statdatename}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">大区ID</span>
           	<input type="text" class="form-control" value="{{formData.regionid}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">大区名称</span>
           	<input type="text" class="form-control" value="{{formData.regionname}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">分公司ID</span>
           	<input type="text" class="form-control" value="{{formData.branchid}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">分工司名称</span>
           	<input type="text" class="form-control" value="{{formData.branchname}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">校区ID</span>
           	<input type="text" class="form-control" value="{{formData.campusid}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">校区名称</span>
           	<input type="text" class="form-control" value="{{formData.campusname}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">校龄(月)</span>
           	<input type="text" class="form-control" value="{{formData.campusage}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">员工ID</span>
           	<input type="text" class="form-control" value="{{formData.staffid}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">员工姓名+OA</span>
           	<input type="text" class="form-control" value="{{formData.staffoaname}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">岗位类型</span>
           	<input type="text" class="form-control" value="{{formData.staffjobtype}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">岗位名称</span>
           	<input type="text" class="form-control" value="{{formData.staffjobname}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">入职时长(月)</span>
           	<input type="text" class="form-control" value="{{formData.staffage}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">年级代码</span>
           	<input type="text" class="form-control" value="{{formData.grade}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">年级名称</span>
           	<input type="text" class="form-control" value="{{formData.gradename}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">退费类型</span>
           	<input type="text" class="form-control" value="{{formData.refundtype}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">退费类型名称</span>
           	<input type="text" class="form-control" value="{{formData.refundtypename}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">申退金额</span>
           	<input type="text" class="form-control" value="{{formData.applyrefundmoney}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">实退金额</span>
           	<input type="text" class="form-control" value="{{formData.realrefundmoney}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">退费人数</span>
           	<input type="text" class="form-control" value="{{formData.refundpeople}}" disabled>
           </div>
   		 <div class="input-group input-group-sm">
             <span class="input-group-addon text-right spanwidth">退费单笔</span>
           	<input type="text" class="form-control" value="{{formData.refundaverage}}" disabled>
           </div>
   	</div>
  </body>
</html>
