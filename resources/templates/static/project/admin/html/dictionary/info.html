<!DOCTYPE html>
<html ng-app="info">
  <head>
    <title>字典管理-查看</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="icon" type="image/x-icon" href="../../../resource/img/logo.ico">
   <link rel="stylesheet" type="text/css" href="../../../../resource/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../../../../resource/css/common.css">
    <script type="text/javascript" src="../../../../resource/js/angular-1.0.1.min.js"></script>
    <script type="text/javascript" src="../../../../resource/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../../../../resource/js/bootstrap.min.js"></script>
    <script src="../../../../resource/js/date/js/eap.core.js"></script>
	<!-- 表单验证 -->
	<link rel="stylesheet" type="text/css" href="../../../../resource/js/validate/css/validate.css"/>
	<script type="text/javascript" src="../../../../resource/js/validate/js/eap.tip.js" ></script>
	<script type="text/javascript" src="../../../../resource/js/validate/js/eap.validate.js"></script>
	<script type="text/javascript" src="../../../../resource/js/date/js/eap.lang-zh_CN.js"></script>
	
	
	<script type="text/javascript" src="../../../../resource/js/response.js"></script>
	    <script type="text/javascript"src="../../../../resource/js/jquery.cookie.js"></script>
    <script type="text/javascript">
		var info = angular.module("info", []);
		info.controller("controller",function($scope, $http) {
			//返回
			$scope.onReturn=function(){
				history.go(-1);
			}
			$http({
				url:parent.getFunctionLinksHref("self"),
				method:'GET',
				dataType : "json",
				withCredentials: true,
				headers: {'Content-Type': 'application/json;charset=UTF-8;'},
				data: ''
				}).success(function(data, status, headers, config){
					//响应成功
					console.log(data);
					$scope.formData= data;
					
					
				}).error(function(data, status, headers, config){
					//处理响应失败
					response(status);
				});
			
			$scope.formData = {};
			//返回
			$scope.onReturn=function(){
				history.go(-1);
			}
		})
	</script>
  </head>
  <body ng-controller="controller">
  	<form method="post" id="saveForm" action="">
  		 <!-- 操作按钮操作区 -->
  		 <div class="col-lg-12 topActionPanel">
	  
	    	<div>
		    	<button type="button" class="btn btn-primary" ng-click="onReturn()" ng-if="isCancel">返 回</button>
	    	</div>
    	</div>
   		<div class="col-lg-6">
	        
	   		 <div class="input-group input-group-sm">
	            <span class="input-group-addon text-right spanwidth">单项编码</span>
	           	<input type="text" class="form-control required" placeholder="请输入单项编码" name="name" ng-model="formData.code" maxlength="50" disabled="disabled">
	        	
	        </div>
	        
	        <div class="input-group input-group-sm">
	            <span class="input-group-addon text-right spanwidth">单项名称</span>
	           	<input type="text" class="form-control required" name="password" placeholder="请输入单项名称" ng-model="formData.name" disabled="disabled">
	        
	        </div>
	        
	        <div class="input-group input-group-sm">
	            <span class="input-group-addon text-right spanwidth">类型编码</span>
	           	<input type="text" class="form-control required" placeholder="请输入类型编码" name="mobile" ng-model="formData.typecode" maxlength="11" disabled="disabled">
	        
	        </div>
	        
			<div class="input-group input-group-sm">
				<span class="input-group-addon text-right spanwidth">类型名称</span>
				<input type="text" class="form-control required" placeholder="请输入类型名称" name="mobile" ng-model="formData.typename" maxlength="11" disabled="disabled">
	        	
	        </div>
	        
   		</div>
    </form>
  </body>
</html>
