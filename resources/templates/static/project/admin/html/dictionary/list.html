<!DOCTYPE html>
<html ng-app="list">
<head>
<title>字典管理-list</title>

<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
<meta http-equiv="description" content="this is my page">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<link rel="icon" type="image/x-icon" href="../../../resource/img/logo.ico">
<link rel="stylesheet" type="text/css"
	href="../../../../resource/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="../../../../resource/css/list.css">

<link rel="stylesheet" type="text/css"
	href="../../../../resource/css/zTree/zTreeStyle/zTreeStyle.css">
<link rel="stylesheet" type="text/css"
	href="../../../../resource/css/zTree/sysmenu.css">

<script type="text/javascript"
	src="../../../../resource/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript"
	src="../../../../resource/js/angular-1.0.1.min.js"></script>
<script type="text/javascript"
	src="../../../../resource/js/zTree/js/jquery.ztree.all-3.5.js"></script>
<script type="text/javascript"
	src="../../../../resource/js/jquery.cookie.js"></script>

<!-- 弹出框 -->

<script type="text/javascript"
	src="../../../../resource/js/artDialog/skins/js/artDialog.source.js"></script>
<script type="text/javascript"
	src="../../../../resource/js/artDialog/skins/js/iframeTools.source.js"></script>
<script type="text/javascript"
	src="../../../../resource/js/artDialog/skins/js/artDialogZJ.js"></script>
<script type="text/javascript"
	src="../../../../resource/js/getUrlParam.js"></script>

<!-- 分页 -->
<script type="text/javascript" src="../../../../resource/js/paging.js"></script>
<script type="text/javascript" src="../../../../resource/js/response.js"></script>
<script type="text/javascript">
		var flag = true;
		var list = angular.module("list", []);
	
		list.controller("listController",function($scope, $http) {	
			$scope.sys={};
			$scope.sysinit = function(){					
				var url =parent.getMenuLinksHref("menusys");
				$http({
					url:url,
					method:'GET',
					dataType : "json",
					withCredentials: true,
					headers: {'Content-Type': 'application/json;charset=UTF-8;',"pageNo":pageNo,"pageSize":pageSize}
					}).success(function(data, status, headers, config){
					//	var zNodes=data;
						$scope.datas = data;
					//	$.fn.zTree.init($("#treeDemo"), setting, zNodes);
					//默认下拉框设置，以及返回时候，还是在原来的列表中
					//@author huanghao					
				    var   url = window.localStorage.getItem("name");
				          if(url != null){
							          
				        	  for(var i=0;i<data.length;i++){			 
				        		  if(url == (data[i].linkUrl.trim()+"/")){
				        			  $scope.linkUrl = data[i].linkUrl;
						        	  $scope.sys.linkUrl = url; 
						        	  break;
				        		  }
				        	  }
				   
				        	
				          }else{
				        					          
				        	  $scope.linkUrl =data[0].linkUrl;
				        		$scope.sys.linkUrl = data[0].linkUrl;
				          }
						
					//	alert(data[0].linkUrl);
					
						$scope.pageList();
					}).error(function(data, status, headers, config){
						//处理响应失败
						response(status);
					});
			} 
			$scope.toInfo=function(task){
				var links=task.links==null?task._links:task.links;
				parent.setFunctionLinksHref(links);
				 window.localStorage.setItem("name",parent.getFunctionLinksHref("list"));
				location.href="info.html";
				
			}
			$scope.toUpdate=function(task){
				var links=task.links==null?task._links:task.links;
				parent.setFunctionLinksHref(links);
				 window.localStorage.setItem("name",parent.getFunctionLinksHref("list"));
				location.href="update.html";
			}
			$scope.toDelete=function(task){	
				var links=task.links==null?task._links:task.links;
				parent.setFunctionLinksHref(links);
				parent.onPopupDelete();
			}
			//搜索
			$scope.onsearch=function(){			
			    $scope.sys.linkUrl = $scope.linkUrl;
				$scope.pageList();
			}
			//翻页	
			$scope.changePage=function(){
				$scope.pageList();
			}
			//新增
			$scope.onAdd=function(){
				location.href="add.html";
			}
			
			$scope.pageList = function(){
			    var data = {"name":$("#name").val()};
				 pageNo = parent.currentPage;
				$http({
					url:$scope.sys.linkUrl+"/",
					method:'POST',
					dataType : "json",
					withCredentials: true,
					headers: {'Content-Type': 'application/json;charset=UTF-8;',"orderBy":"code","dir":"desc","pageNo":pageNo,"pageSize":pageSize},//,"pageSize":"10"
					data: JSON.stringify(data)
					}).success(function(data, status, headers, config){
						//响应成功
						totalCount = headers('totalCount');
						pageCount = headers('pageCount');
						$scope.tasks= data;
						paging();					
						initPage();
						
						
					}).error(function(data, status, headers, config){
						//处理响应失败
						response(status);
					});
			}
			$scope.onDelete = function(){
                 	$http({
							url:parent.getFunctionLinksHref("self"),
							method:'DELETE',
							dataType : "json",
							withCredentials: true,
							headers: {'Content-Type': 'application/json;charset=UTF-8;'},
							data: ""
							}).success(function(data, status, headers, config){
								//响应成功
								$scope.pageList();
							}).error(function(data, status, headers, config){
								//处理响应失败
								response(status);
							});
					
			}
						
			$scope.sysinit();
			
		
			
		})
		
		
		
		function confirmDeletion(){
			var appElement = document.querySelector('[ng-controller=listController]');
			var $scope = angular.element(appElement).scope();
			$scope.onDelete();
		}
		
		var setting = {
				view: {
					dblClickExpand: false
				},
				data: {
					simpleData: {
						enable: true
					}
				},
				callback: {
					beforeClick: beforeClick,
					onClick: onClick
				}
			};
		
	 		function beforeClick(treeId, treeNode) {
	 			var check = (treeNode && !treeNode.isParent);
	 			if (!check) alert("只能选择子系统...");
	 			return check;
	 		}
		 		
		 		function onClick(e, treeId, treeNode) {
		 			var zTree = $.fn.zTree.getZTreeObj("treeDemo"),
					nodes = zTree.getSelectedNodes(),
					v = "";
					nodes.sort(function compare(a,b){return a.id-b.id;});
					for (var i=0, l=nodes.length; i<l; i++) {
						v += nodes[i].name + ",";
					}
					if (v.length > 0 ) v = v.substring(0, v.length-1);
					var cityObj = $("#sysSel");
					cityObj.attr("value", v);
					//treeNode.linkUrl;
					var appElement = document.querySelector('[ng-controller=listController]');
					var $scope = angular.element(appElement).scope();
					$scope.sys.linkUrl=treeNode.linkUrl;
					$.cookie('sysName', v,{ path: '/' });
					$.cookie('linkUrl', treeNode.linkUrl+"/",{ path: '/' });
					
		 			hideMenu();
		 		}

		 		function showMenu() {
		 			var cityObj = $("#sysSel");
		 			var cityOffset = $("#sysSel").offset();
		 			$("#menuContent").css({left:cityOffset.left + "px", top:cityOffset.top + cityObj.outerHeight() + "px"}).slideDown("fast");
		 			$("body").bind("mousedown", onBodyDown);
		 		}
		 		
		 		function hideMenu() {
		 			$("#menuContent").fadeOut("fast");
		 			$("body").unbind("mousedown", onBodyDown);
		 		}
		 		
		 		function onBodyDown(event) {
					if (!(event.target.id == "menuBtn" || event.target.id == "menuContent" || $(event.target).parents("#menuContent").length>0)) {
						hideMenu();
					}
				}
		 		
	</script>
</head>

<body ng-controller="listController" style="color: #000;">
	<!-- 基本操作区 -->
	<h5>
		<span class="glyphicon glyphicon-search"
			style="margin: 0px 5px; color: #99DFF8;"></span> <input type="text"
			id="name" class="form-control" value="" placeholder="请输入需要查找的单项名称"
			style="width: 20%; display: inline;"> <i
			class="glyphicon glyphicon-remove" onclick="removeSearch()"></i>
		&nbsp;&nbsp;系统： <select class="sysSel"
			style="background-color: #fff; font-size: 12px;" id="linkUrl"
			ng-model="linkUrl"
			ng-options="sys.linkUrl as sys.name for sys in datas">
		</select> <a class="btn btn-primary" style="margin: 0px auto; width: 80px;"
			href="#" role="button" ng-click="onsearch()">搜索</a> <a
			class="btn btn-primary" style="margin: 0px auto; width: 80px;"
			href="#" role="button" ng-click="onAdd()">添加字典</a>
	</h5>
	<!-- 列表区 -->
	<table class="table">
		<thead>
			<tr class="info">
				<th>序号</th>
				<th>单项编码</th>
				<th>单项名称</th>
				<th>类型编码</th>
				<th>类型名称</th>

				<th>相关操作</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="task in tasks" class='tr{{$index%2+2}}'
				ng-class="{selected: $index==selectedRow}">
				<td>{{$index+1}}</td>
				<td ng-dblclick="toInfo(task)">{{task.dictionary.code}}</td>
				<td ng-dblclick="toInfo(task)">{{task.dictionary.name}}</td>
				<td ng-dblclick="toInfo(task)">{{task.dictionary.typecode}}</td>
				<td ng-dblclick="toInfo(task)">{{task.dictionary.typename}}</td>

				<td>
					<h4 ng-click="toInfo(task)" class="glyphicon glyphicon-search"
						style="margin: 0px 5px; color: #99DFF8;" title="查看"></h4>
					<h4 ng-click="toUpdate(task)" class="glyphicon glyphicon-pencil"
						style="margin: 0px 5px; color: #99DFF8;" title="修改"></h4>
					<h4 ng-click="toDelete(task)" class="glyphicon glyphicon-remove"
						style="margin: 0px 5px; color: #99DFF8;" title="删除"></h4>
				</td>
			</tr>
		</tbody>
	</table>
	<!-- 分页区 -->
	<div class="pagepanel">
		<div class="pagepanel">
			<span class="text-info" style="position: relative; top: -10px;">共<label
				id="totalCount"></label>条
			</span>
			<ul class="pagination" style="margin: 0px 10px; padding: 0px;">
			</ul>
			<span class="text-info" style="position: relative; top: -10px;">第<label
				id="pageNo"></label>页/共<label id="pageCount"></label>页
			</span> <select id="pageSize" class="form-control"
				style="width: 70px; float: right;">



			</select> <span class="text-info"
				style="position: relative; top: 6px; float: right; margin: 0px 5px;">每页显示</span>
		</div>
	</div>
	<div id="menuContent" class="menuContent"
		style="display: none; position: absolute;">
		<ul id="treeDemo" class="ztree" style="margin-top: 0; width: 160px;"></ul>
	</div>
</body>
</html>
