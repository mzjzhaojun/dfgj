<!DOCTYPE html>
<html ng-app="list">
  <head>
    <title>用户管理-list</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="icon" type="image/x-icon" href="../../../resource/img/logo.ico">
     <link rel="stylesheet" type="text/css" href="../../../../resource/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../../../../resource/css/list.css">
    <script type="text/javascript" src="../../../../resource/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../../../../resource/js/angular-1.0.1.min.js"></script>
   <!-- 弹出框 -->
   
	<script type="text/javascript" src="../../../../resource/js/artDialog/skins/js/artDialog.source.js"></script>
    <script type="text/javascript" src="../../../../resource/js/artDialog/skins/js/iframeTools.source.js"></script>
	<script type="text/javascript" src="../../../../resource/js/artDialog/skins/js/artDialogZJ.js"></script>
    <script type="text/javascript" src="../../../../resource/js/getUrlParam.js"></script>
    
      
    <!-- 分页 -->
		<script type="text/javascript" src="../../../../resource/js/paging.js"></script>
	<script type="text/javascript" src="../../../../resource/js/response.js"></script>
    <script type="text/javascript">
    	var flag = true;
		var list = angular.module("list", []);
		list.controller("listController",function($scope, $http) {		
			var ids = "";
	
           $scope.sysinit = function(){
				
				$http({
					url:parent.getMenuLinksHref("accounttype"),
					method:'POST',
					dataType : "json",
					withCredentials: true,
					headers: {'Content-Type': 'application/json;charset=UTF-8;'},//,"pageSize":"10"
					data: ""
					}).success(function(data, status, headers, config){						
						$scope.syss= data;					
					}).error(function(data, status, headers, config){
						//处理响应失败
						response(status);
					});
			}
			
			$scope.toUpdata=function(links){
				parent.setFunctionLinksHref(links);
				location.href="update.html";
			}
			$scope.toInfo=function(links){
				parent.setFunctionLinksHref(links);
				location.href="info.html";
			}
			$scope.toDelete=function(links){	
				parent.setFunctionLinksHref(links);
				parent.onPopupDelete();
			}
			//搜索
			$scope.search=function(){
				pageNo=1;
				
				
			    $scope.pageList();
			   
			}
			//翻页	
			$scope.changePage=function(){
				$scope.pageList();
			}
			//新增
			$scope.onAdd=function(){
				location.href="add.html";
			}
			
			$scope.pageList = function(){
				 var getn =$("#name").val();
				 var type= $scope.type;
			 	  var data1 = {"name":getn,"type":type};
			 	 pageNo = parent.currentPage;
				$http({
					url:parent.getMenuLinksHref("accountlist"),
					method:'POST',
					dataType : "json",
					withCredentials: true,
					headers: {'Content-Type': 'application/json;charset=UTF-8;',"pageNo":pageNo,"pageSize":pageSize,"orderBy":"create_time","dir":"desc"},//,"pageSize":"10"
					data:JSON.stringify(data1)
					}).success(function(data, status, headers, config){						
						//响应成功
						totalCount = headers('totalCount');
						pageCount = headers('pageCount');
						$scope.tasks= data;
						paging();				
					    initPage();
					
					}).error(function(data, status, headers, config){
						//处理响应失败
						response(status);
					
					});
					
					
			}
			 $scope.sysinit();
			$scope.pageList();
			$scope.onDelete = function(){
			
				   	 $http({					
							url:parent.getFunctionLinksHref("self"),
							method:'DELETE',
							dataType : "json",
							withCredentials: true,
							headers: {'Content-Type': 'application/json;charset=UTF-8;'},
							data:""
							}).success(function(data, status, headers, config){
								//响应成功
								$scope.pageList();
							}).error(function(data, status, headers, config){
								//处理响应失败
								response(status);
							});
				   
		
					}
									
			
		})
		
		function confirmDeletion(){
			 var appElement = document.querySelector('[ng-controller=listController]');
			var $scope = angular.element(appElement).scope(); 
			$scope.onDelete();
		}
		
	</script>
  </head>
  
  <body ng-controller="listController">
  
  
    	<h5>	
    	    <span class="glyphicon glyphicon-search"  style="margin:0px 5px;color:#99DFF8;" ></span>
  		    <input type="text" id="name" class="form-control" value="" placeholder="请输入需要查找的用户" style="width: 20%;display: inline;">
  		    <i class="glyphicon glyphicon-remove" onclick="removeSearch()"></i>
  		         &nbsp;&nbsp; 类型：&nbsp;
  		    	<select class="form-control " style="width: 8%;display: inline;" name="type" ng-model="type" ng-options="sys.code as sys.name for sys in syss">
					<option value="">请选择</option>
				</select> 		    
  		    <a class="btn btn-primary" style="margin: 0px auto;width: 80px;"  href="#" role="button" ng-click="search()">快速搜索</a>
    		<a class="btn btn-primary" style="margin: 0px auto;width: 80px;"  href="#" role="button" ng-click="onAdd()">添加</a>
    	</h5>
    	
  
    		<table  class="table">
    			<tr class="info">
					<th>序号</th>
					<th>账号</th>	
					<th>用户</th>
					<th>手机号</th>	
					<th>类型</th>											
					<th>相关操作</th>
				  </tr>
				  <tr ng-repeat="task in tasks" class='tr{{$index%2+2}}'  ng-class="{selected: $index==selectedRow}">
					<td ng-bind="$index+1">1</td>
					<td ng-dblclick="toInfo(task.links)">{{task.account.account}}</td>	
					<td ng-dblclick="toInfo(task.links)">{{task.account.name}}</td>	
					<td ng-dblclick="toInfo(task.links)">{{task.account.mobile}}</td>	
					<td ng-dblclick="toInfo(task.links)">{{task.account.typename}}</td>								
					<td>
						<div  >
			  		    <h4 ng-click="toInfo(task.links)" class="glyphicon glyphicon-search"  style="margin:0px 5px;color:#99DFF8;" title="查看"></h4>
			            <h4 ng-click="toUpdata(task.links)" class="glyphicon glyphicon-pencil"  style="margin:0px 5px;color:#99DFF8;" title="修改"></h4>
	    		        <h4 ng-click="toDelete(task.links)" class="glyphicon glyphicon-remove"  style="margin:0px 5px;color:#99DFF8;" title="删除"></h4>
				  		</div>
					</td>
				  </tr>
    		</table>
    	
    	
  	<!-- 分页区 -->
  	<div class="pagepanel">
	<div style="text-align: center; font-size: 16px;">
		<span class="text-info" style="position:relative;top:-10px;">共<label id="totalCount"></label>条</span>
		<ul class="pagination" style="margin: 0px 10px;padding:0px;">
		</ul>
		<span class="text-info" style="position:relative;top:-10px;">第<label id="pageNo"></label>页/共<label id="pageCount"></label>页</span>
		<select id="pageSize" class="form-control" style="width: 70px;float: right;">
			
			
			
		</select>
		<span class="text-info" style="position:relative;top:6px;float: right;margin: 0px 5px;">每页显示</span>
	</div>
   </div>
    
  </body>
</html>
