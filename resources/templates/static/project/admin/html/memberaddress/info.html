<!DOCTYPE html>
<html ng-app="info">
  <head>
    <title>会员地址管理-详情</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="icon" type="image/x-icon" href="../../../resource/img/logo.ico">
     <link rel="stylesheet" type="text/css" href="../../../../resource/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../../../resource/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="../../../../resource/css/common.css">
    <link rel="stylesheet" type="text/css" href="../../../../resource/css/zTree/sysmenu.css">
    
    <script type="text/javascript" src="../../../../resource/js/angular-1.0.1.min.js"></script>
    <script type="text/javascript" src="../../../../resource/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../../../../resource/js/bootstrap.min.js"></script>
    
    <script type="text/javascript" src="../../../../resource/js/zTree/js/jquery.ztree.all-3.5.js"></script>
    <script type="text/javascript" src="../../../../resource/js/jquery.cookie.js"></script>
    <script src="../../../../resource/js/date/js/eap.core.js"></script>
	<!-- 表单验证 -->
	
	<script type="text/javascript" src="../../../../resource/js/response.js"></script>
	<!-- 引用控制层插件样式 -->
	<link rel="stylesheet" href="../../../../resource/css/zyfile/control/css/zyUpload.css" type="text/css">
	<!-- 引用核心层插件 -->
	<script type="text/javascript" src="../../../../resource/js/zyfile/core/zyFile.js"></script>
	<!-- 引用控制层插件 -->
	<script type="text/javascript" src="../../../../resource/js/zyfile/control/js/zyUpload.js"></script>
   
	<script type="text/javascript">
		
		var info = angular.module("info", []);
		info.controller("infoController",function($scope, $http) {
	//		var ids = UrlParm.parm("id");
			// 获取一级数据
			$scope.memberlist=function(){
			$http({
					url:parent.getFunctionLinksHref("self"),
					method:'GET',
					dataType : "json",
					withCredentials: true,
					headers: {'Content-Type': 'application/json;charset=UTF-8;'},
					data: ''
					}).success(function(data, status, headers, config){
						//响应成功
						$scope.formData = data;
					
					}).error(function(data, status, headers, config){
						//处理响应失败
						response(status);
					});
			}
			
			
			$scope.formData = {};
			//返回
			$scope.onReturn=function(){
				history.go(-1);
			}
		
			
			$scope.memberlist();
		})
		

		
	</script>
		
</head>
  
  <body ng-controller="infoController">
  	<form method="post" id="saveForm" action="">
  		 <!-- 操作按钮操作区 -->
  		 <div class="col-lg-12 topActionPanel">	      
	    	<div>
		    	<button type="button" class="btn btn-primary" ng-click="onReturn()">返 回</button>
	    	</div>
    	</div>
   		<div class="col-lg-6">
   		<div class="input-group input-group-sm">
	            <span class="input-group-addon text-right spanwidth">名&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;称&nbsp;&nbsp;</span>
	           	<input type="text" class="form-control required"  value="{{formData.name}}" name="name" ng-model="formData.name" maxlength="50" disabled="disabled">
	        	
	        </div>
	      
			<div class="input-group input-group-sm">
				<span class="input-group-addon text-right spanwidth">会员id&nbsp;&nbsp;</span>
				<input type="text" class="form-control required" value="{{formData.member_id}}" name="url"  maxlength="50" disabled="disabled">
	        </div>
	      <div class="input-group input-group-sm">
				<span class="input-group-addon text-right spanwidth">国&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;籍&nbsp;&nbsp;&nbsp;</span>
				<input type="text" class="form-control required" value="{{formData.country}}" name="linkUrl"  maxlength="128" disabled="disabled">
	        </div>
	      
	       <div class="input-group input-group-sm">
				<span class="input-group-addon text-right spanwidth">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;省&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
				<input type="text" class="form-control required" value="{{formData.province}}" name="linkUrl"   disabled="disabled">
	        </div>
	   
	     		       
	        <div class="input-group input-group-sm">
				<span class="input-group-addon text-right spanwidth">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;市&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
				<input type="text" class="form-control required" value="{{formData.city}}" name="linkUrl"  maxlength="128" disabled="disabled">
	        </div>
	         <div class="input-group input-group-sm">
				<span class="input-group-addon text-right spanwidth">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;区&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
				<input type="text" class="form-control required" value="{{formData.region}}" name="linkUrl"  disabled="disabled">
	        </div>
	         <div class="input-group input-group-sm">
				<span class="input-group-addon text-right spanwidth">街&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;道&nbsp;&nbsp;&nbsp;</span>
				<input type="text" class="form-control required" value="{{formData.street}}" name="linkUrl"  disabled="disabled">
	        </div>
	         <div class="input-group input-group-sm">
				<span class="input-group-addon text-right spanwidth">详细地址&nbsp;&nbsp;&nbsp;</span>
				<input type="text" class="form-control required" value="{{formData.address}}" name="linkUrl"   disabled="disabled">
	        </div>
	         <div class="input-group input-group-sm">
				<span class="input-group-addon text-right spanwidth">小&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;区&nbsp;&nbsp;&nbsp;</span>
				<input type="text" class="form-control required" value="{{formData.vallage}}" name="linkUrl"   disabled="disabled">
	        </div>
	         <div class="input-group input-group-sm">
				<span class="input-group-addon text-right spanwidth">楼&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;栋&nbsp;&nbsp;&nbsp;</span>
				<input type="text" class="form-control required" value="{{formData.build}}" name="linkUrl"   disabled="disabled">
	        </div>
	         <div class="input-group input-group-sm">
				<span class="input-group-addon text-right spanwidth">房&nbsp;间&nbsp;号&nbsp;&nbsp;&nbsp;</span>
				<input type="text" class="form-control required" value="{{formData.house}}" name="linkUrl"   disabled="disabled">
	        </div>
	       <div class="input-group input-group-sm">
				<span class="input-group-addon text-right spanwidth">电&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;话&nbsp;&nbsp;&nbsp;</span>
				<input type="text" class="form-control required" value="{{formData.mobile}}" name="linkUrl"   disabled="disabled">
	        </div>
   		</div>
    </form>
  </body>
</html>
